PART
{

    // --- general parameters ---
    name = KA_Jet_Stack_01
    module = Part
    author = nli2work

    // --- asset parameters ---
    //mesh = KaStack.mu
    rescaleFactor = 1

    MODEL
    {
        model = UmbraSpaceIndustries/Karbonite/Parts/KA_Jet_Stack_01/KaStack
    }

    // --- node definitions ---
    node_stack_top = 0.0, 0.45, 0.0, 0.0, 1.0, 0.0, 1

    // --- FX definitions ---

    //fx_exhaustFlame_blue = 0.0, -10, 0.0, 0.0, 1.0, 0.0, running
    fx_exhaustLight_blue = 0.0, -10, 0.0, 0.0, 0.0, 1.0, running
    fx_smokeTrail_light = 0.0, -10, 0.0, 0.0, 1.0, 0.0, running
    fx_exhaustSparks_flameout_2 = 0.0, -10, 0.0, 0.0, 1.0, 0.0, flameout

    // --- Sound FX definition ---

    sound_vent_medium = engage
    sound_rocket_hard = running
    sound_vent_soft = disengage
    sound_explosion_low = flameout

    // --- editor parameters ---
    TechRequired = aerodynamicSystems
    entryCost = 3000
    cost = 2690
    category = Propulsion
    subcategory = 0
    title = KAE-150S Inline Turbojet
    manufacturer = Ark Propulsions
    description = Inline Karbonite fueled Turbojet. Loud, voracious, fast. 

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,0,0,0

    // --- standard part parameters ---
    mass = 1.3965
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    breakingForce = 2500
    breakingTorque = 2500
    maxTemp = 3500

    stagingIcon = LIQUID_ENGINE

    MODULE
    {
        name = ModuleEngines
        thrustVectorTransformName = thrustTransform
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 262.5
        heatProduction = 700
        useEngineResponseTime = True
        engineAccelerationSpeed = 0.1
        engineDecelerationSpeed = 0.3
        useVelocityCurve = True
        fxOffset = 0, 0, 0
        PROPELLANT
        {
            name = Karbonite
            ratio = 1
            DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
        }
        PROPELLANT
        {
            name = IntakeAtm
            ratio = 4.5
            DrawGauge = True
        }
        atmosphereCurve
        {
            key = 0 2020
            key = 1 1643
        }
        velocityCurve
        {
            key = 0    0.56  0       -0.00027
            key = 301  0.52  0        0
            key = 900  0.7   0.00076  0.00076
            key = 1350 1     0        0
            key = 1552 0    -0.012    0
        }
    }

    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = gimbal
        gimbalRange = 5
    }

    MODULE
    {
        name = ModuleAnimateHeat
        ThermalAnim = heatStackEngine
    }

    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 8
        }
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
        isTweakable = false
        hideFlow = true
    }
}

// FAR thrust tweaking
@PART[KA_Jet_Stack_01]:NEEDS[FerramAerospaceResearch|NEAR]:Final {
    @MODULE[ModuleEngines*] {
        @maxThrust *= 0.5
    }
}

